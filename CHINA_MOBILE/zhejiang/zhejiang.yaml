   postBody: type=B&spid=${spid}&mobileNum=${EmobileNum}&validCode=${code}&servicePassword=${Epassword}
   backStep: 1
   expects:
    -
     type: contains
     content: "mobile_sms_login:0===sendSMS:0===mobile_servicepasswd_login:0"
